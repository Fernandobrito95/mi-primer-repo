<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Listener</title>
</head>
<body>
    <div class="container py-5 bg-warning text-center">
    <h1> Contador</h1>
    <button class ="btn btn-info">
        Aumentar
    </button>
    <button class ="btn btn-danger">
        Disminuir
    </button> 
    <h4 class="my-5" >Contador: <span id="span">0</span></h4>

</div>
    <script>
        const btnAumentar= document.querySelector('.btn-info')
        const span= document.getElementById('span')
        let contador = 0

        btnAumentar.addEventListener('click', ()=>{
            console.log('me diste click aumentar')
            contador++
            span.textContent = contador
            
        })

       btnDisminuir = document.querySelector('.btn-danger')
       btnDisminuir.addEventListener('click', ()=>{
           console.log('me diste click en disminuir')
            contador--
            span.textContent = contador

        })



    </script>
    
</body>
</html>
