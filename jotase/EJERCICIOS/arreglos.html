<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,maximum-scale=1.0,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <title>Document</title>
</head>
<body>

    <div class="container text-center py-5">
        
          <h1 id="titulo" class="display-3 py-5">Array</h1>

          <input id="color" type="text" class="form-control my-3" placeholder="Ingresa tu color">
          <button id="boton" class="btn btn-danger" >haz clic y veras mi poder</button>

          

    </div>

      <script>

          document.getElementById("boton").onclick =function(){

              var color = document.getElementById("color").value;

              if (color=="azul"){

                document.getElementById("titulo").classList.add("text-primary");
              }else if (color=="rojo"){

                 document.getElementById("titulo").classList.add("text-danger");
              }else{
                  document.getElementById("titulo").classList.add("text-warning");
              }
          }
                        
            

      </script>

</body>
</html>
