<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Holaamikos</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<style>
	.inicio{

			width: 0%;
		}	
		.final{
			width: 100%;
		}
		.animacion{
			transition: all 2s ease .5s;
		}

	</style>
</head>
<body>
	
    <div class="container text-center py-5">
    	<h2 id ="titulo" class="display-4"> Animacion de Barra</h2>
    	<div class ="py-4">
    		 	<div class="progress">
  					<div id="barra" class="progress-bar progress-bar-striped inicio animacion " role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
              	
              	</div>
    		 <button  id="boton" class="btn btn-danger">Animar</button>
    	</div>
    </div>

    <script>
    		function animar(){

    			document.getElementById("barra").classList.toggle("final");
    		}
    	 	document.getElementById("boton").onclick = function(){
    	 			animar();
    	 	}
    </script>
	


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="nombreinventado.js"></script>
    <script src="js/jquery-3.6.0.min"></script>
</body>
</html>
