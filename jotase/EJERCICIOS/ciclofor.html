<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,maximum-scale=1.0,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <title>Document</title>
</head>
<body>

    <div class="container text-center py-5">
        
         <h2 id="titulo">Ciclo While</h2>
         <div class="py-4">
           
            <input type ="number" id="numeroCiclos" class ="form-control text-center" placeholder="Adivina...?" >

         </div>
          <button id="boton" class="btn btn-success">Enviar</button>
          <div id="resultado" class="py-4"></div>
          

    </div>

     <script>

            document.getElementById("boton").onclick = function (){
                 document.getElementById("resultado").innerHTML = "";
               var usuario = document.getElementById("numeroCiclos").value;
               var repeticiones = 1;
               var maquina = 5;
               var detener = false;

               while(repeticiones <= usuario && detener == false ){

                    

                    if (usuario == maquina){

                      document.getElementById("resultado").innerHTML += "Ganaste";
                      document.getElementById("numeroCiclos").value = "";
                      detener = true;
                    }else{

                         document.getElementById("resultado").innerHTML += "Perdiste X: " + repeticiones + "</br>";
                         document.getElementById("numeroCiclos").value = "";
                    repeticiones++;
                    }
               }

            }

      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
  
</body>
</html>
